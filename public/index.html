<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Detective | Vertex AI & Firebase</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.2/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #111111;
            --primary: #00d4ff; /* Cyan */
            --primary-dim: rgba(0, 212, 255, 0.1);
            --text-main: #e0e0e0;
            --text-muted: #888888;
            --border: #333333;
            --glass: rgba(255, 255, 255, 0.03);
            --danger: #ff4d4d;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Layout --- */
        #app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: calc(100vh - 40px); /* Minus footer */
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* --- Sidebar (Uploads) --- */
        aside {
            background: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 2rem 1rem;
            text-align: center;
            transition: all 0.3s;
            background: var(--glass);
            cursor: pointer;
        }
        .upload-zone:hover { border-color: var(--primary); background: var(--primary-dim); }
        
        /* --- Main Chat Area --- */
        main {
            display: flex;
            flex-direction: column;
            background: radial-gradient(circle at top right, #1a1a2e 0%, var(--bg-dark) 40%);
            position: relative;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .ai-msg { background: rgba(0, 212, 255, 0.05); border: 1px solid var(--primary-dim); align-self: flex-start; }
        .user-msg { background: var(--glass); border: 1px solid var(--border); align-self: flex-end; }
        .strong { color: var(--primary); font-weight: bold; }

        .input-area {
            padding: 1.5rem;
            background: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        input, textarea {
            background: #0a0a0a;
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 6px;
        }
        textarea { resize: none; height: 50px; flex: 1; }
        
        .btn {
            background: var(--glass);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.6rem 1.2rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
        }
        .btn:hover { background: var(--primary); color: #000; }

        /* --- Contact Form Styles --- */
        .contact-section {
            padding: 20px;
            border-top: 1px solid var(--primary);
            background: #111;
            margin-top: auto; /* Pushes it to bottom of sidebar if needed, or placed in main */
        }

        /* Footer */
        footer {
            height: 40px;
            background: #050505;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: var(--text-muted);
            z-index: 60;
        }

        /* Hero Overlay */
        .hero-section {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: var(--bg-dark);
            z-index: 50;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="hero" class="hero-section">
        <h1 style="font-size: 3rem; color: var(--primary);">AI Document Detective</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Analyze legal contracts with Gemini 1.5 Flash</p>
        <button class="btn" onclick="document.getElementById('hero').classList.add('hidden'); document.getElementById('app-container').style.opacity = '1';">
            Launch System
        </button>
    </div>

    <div id="app-container">
        <aside>
            <h3 style="color:white;"><i class="fa-solid fa-folder-open"></i> Evidence Locker</h3>
            
            <div id="drop-zone" class="upload-zone">
                <p>Drag PDF here</p>
                <input type="file" id="file-input" accept="application/pdf" hidden>
                <button class="btn" style="font-size:0.7rem; margin-top:10px;" onclick="document.getElementById('file-input').click()">Browse</button>
            </div>
            <div id="file-list" style="margin-top:10px; color: var(--text-muted); font-size: 0.8rem;"></div>
        </aside>

        <main>
            <div id="chat-container" class="chat-history">
                <div class="message ai-msg">
                    <strong>System:</strong> Ready. Upload a PDF to begin analysis.
                </div>
            </div>

            <div class="input-area">
                <textarea id="user-input" placeholder="Ask a question about the contract..."></textarea>
                <button class="btn" onclick="addMessage('user', document.getElementById('user-input').value); document.getElementById('user-input').value = '';">
                    Ask AI
                </button>
            </div>

            <div style="padding: 20px; background: #000; border-top: 1px solid var(--border);">
                <h3 style="color: var(--primary); margin-bottom: 10px;">Message the Admin</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="admin-name" placeholder="Your Name" style="width: 30%;">
                    <input type="text" id="admin-msg" placeholder="Your Message" style="flex: 1;">
                    <button id="sendBtn" class="btn">Send</button>
                </div>
                <p id="status" style="font-size: 0.8rem; margin-top: 5px; color: var(--text-muted);"></p>
            </div>
        </main>
    </div>

    <footer>
        Powered by Vertex AI & Firebase Hosting
    </footer>

    <script type="module">
        // 1. IMPORT FIREBASE
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

        // 2. YOUR CONFIGURATION (From your screenshot)
        const firebaseConfig = {
            apiKey: "AIzaSyBcTwpQZJoxT_2xJttcj6RCHatSUXV2y0s",
            authDomain: "gdg-crackathon-a7294.firebaseapp.com",
            projectId: "gdg-crackathon-a7294",
            storageBucket: "gdg-crackathon-a7294.firebasestorage.app",
            messagingSenderId: "752107073890",
            appId: "1:752107073890:web:0cdcff88737c266a6187c3b"
        };

        // 3. INITIALIZE FIREBASE
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 4. CONTACT FORM LOGIC
        document.getElementById('sendBtn').onclick = async () => {
            const name = document.getElementById('admin-name').value;
            const msg = document.getElementById('admin-msg').value;
            const status = document.getElementById('status');

            if(!name || !msg) {
                status.innerText = "Please fill in both fields.";
                status.style.color = "red";
                return;
            }

            status.innerText = "Sending...";
            try {
                await addDoc(collection(db, "messages"), {
                    sender: name,
                    content: msg,
                    timestamp: new Date()
                });
                status.innerText = "Message sent to Firebase!";
                status.style.color = "#00d4ff";
                document.getElementById('admin-name').value = "";
                document.getElementById('admin-msg').value = "";
            } catch (e) {
                status.innerText = "Error: " + e.message;
                status.style.color = "red";
            }
        };

        // 5. PDF & UI LOGIC (Simplified for immediate use)
        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if(file && file.type === 'application/pdf') {
                document.getElementById('file-list').innerHTML = `<i class="fa-solid fa-file-pdf"></i> ${file.name}`;
                // PDF Parsing would happen here
                addMessage('system', `Document "${file.name}" loaded into context.`);
            }
        });

        // Make addMessage global so HTML buttons can use it
        window.addMessage = (role, text) => {
            if(!text) return;
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-msg' : 'ai-msg'}`;
            div.innerHTML = `<strong>${role === 'user' ? 'You' : 'AI'}:</strong> ${text}`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;

            if(role === 'user') {
                // Simulate AI Response for now
                setTimeout(() => addMessage('system', "Analyzing... (To enable real AI, add your Gemini API Key in the code)"), 500);
            }
        };
    </script>
</body>
</html>
